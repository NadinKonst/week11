<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="todolist.css" />
  </head>
  <body>
    <h1 class="header">To Do List</h1>
    <div class="container">
      <input type="text" id="inputField" placeholder="add a task" />
      <button class="press" id="addToDo">+add</button>
    </div>
    <ul id="toDoList"></ul>
    <script src="todolist.js"></script>
  </body>
</html>
